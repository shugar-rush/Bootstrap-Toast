<!doctype html>
<html lang="en">
  <head>
    <title>Toast Notifications</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <button type="button" class="btn btn-outline-primary" id="toastBtn">
        Display Toast
      </button>
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 10;">
        <div id="toast" class="toast hide"> <!--show class, displays toast visible, hide class... guess it -->
          <div class="toast-header">
            <strong class="me-auto">Email . . .</strong> <!--me-auto is used instead space between with d-flex-->
            <small>3 mins a go</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
          </div>
          <div class="toast-body">
            <p>Email and Password Succesfuly Registered</p>
          </div>
        </div>
      </div>
       <script>
        document.querySelector("#toastBtn").onclick = e => {
          e.preventDefault();
          //show toast
          const toastEl = document.querySelector('#toast');
          const toast = new bootstrap.Toast( toastEl );
          toast.show();
        }  
      </script>
          </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
